
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NeuroCoin</title>
    <!-- Official Telegram Web App script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts: Inter (Main) and Orbitron (Numbers/Headers) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neuro: {
                bg: '#000000',
                secondary: '#0a0a0a',
                primary: '#8D73FF',
                cyan: '#00F0FF',
                accent: '#FF00E5',
                gold: '#FFB800',
                text: '#FFFFFF',
                textSec: '#A0A0A0',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'], // Keep Orbitron for numbers to look sci-fi
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(135deg, #00F0FF 0%, #8D73FF 50%, #FF00E5 100%)',
              'gradient-gold': 'linear-gradient(135deg, #FFB800 0%, #FF8A00 100%)',
              'gradient-card': 'linear-gradient(135deg, rgba(141, 115, 255, 0.1) 0%, rgba(255, 0, 229, 0.05) 100%)',
            },
            boxShadow: {
              'glow': '0 0 40px rgba(141, 115, 255, 0.3)',
              'glow-strong': '0 0 60px rgba(141, 115, 255, 0.5)',
              'card': '0 8px 32px rgba(0, 0, 0, 0.4)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --safe-bottom: env(safe-area-inset-bottom, 20px);
        --color-bg: #000000;
        --color-primary: #8D73FF;
        --color-secondary: #00F0FF;
        --color-accent: #FF00E5;
      }

      body {
        background-color: var(--color-bg);
        color: #ffffff;
        overflow: hidden;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }

      /* ===== SCROLLBAR ===== */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* ===== GLASS CARD ===== */
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(141, 115, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }
      
      .glass-card-active {
        background: rgba(141, 115, 255, 0.1);
        border-color: rgba(141, 115, 255, 0.5);
        box-shadow: 0 0 20px rgba(141, 115, 255, 0.2);
      }

      /* ===== GRADIENT TEXT ===== */
      .text-gradient {
        background: linear-gradient(135deg, #00F0FF 0%, #8D73FF 50%, #FF00E5 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* ===== ANIMATED ORBS BACKGROUND ===== */
      .orb-container {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
      }
      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
        animation: float 20s ease-in-out infinite;
      }
      .orb-1 {
        width: 300px; height: 300px;
        background: radial-gradient(circle, #8D73FF 0%, transparent 70%);
        top: -50px; left: -50px;
        animation-delay: 0s;
      }
      .orb-2 {
        width: 250px; height: 250px;
        background: radial-gradient(circle, #00F0FF 0%, transparent 70%);
        top: 40%; right: -50px;
        animation-delay: 7s;
      }
      .orb-3 {
        width: 200px; height: 200px;
        background: radial-gradient(circle, #FF00E5 0%, transparent 70%);
        bottom: -50px; left: 50%;
        transform: translateX(-50%);
        animation-delay: 14s;
      }

      @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -30px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
      }

      /* ===== NAVIGATION ===== */
      .nav-glass {
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-top: 1px solid rgba(141, 115, 255, 0.2);
      }
    </style>
<script type="importmap">

}
</script>
